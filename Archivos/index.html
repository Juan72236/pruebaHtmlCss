<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Login</title>
    <LINK REL=StyleSheet HREF="./estilos.css" type="text/css"TYPE="text/css" MEDIA=screen>  
</head>
<body>
    <header id="titles">
        <center>
            <h1>
                REGISTRE SU HORARIO DE INGRESO O SALIDA
            </h1>
            <h3>
                Para generar el registro digite su usuario y contraseña
            </h3>
        </center>
    </header>
    <br>
    <br>
    <center>
        <form id="cuadroLogIn">
            
            <center>
                <p>
                    <label for="USUARIO" id="txtusuario">USUARIO:</label>
                </p>
                <p>
                    <input type="text" name="usuario" id="USUARIO">
                </p>
                <p>
                    <label for="contraseña" id="psscontraseña">CONTRASEÑA:</label>
                </p>
                <p>
                    <input type="password" name="contraseña" id="contraseña">
                </p>
                <input type="button" value="Registrar" id="registrar" onclick="mensajeBoton()">
                <br>
                <br>
            </center>
        </form>
    </center>
    <br>
    <br>
    <footer class="footer">
        <center>
            <h5>Developed by: Juan Pablo Vargas Hernandez Engineering</h5>
        </center>
    </footer>
</body>
<script src="./scripts.js"></script>
</html>
